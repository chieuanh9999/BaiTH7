<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/jquery-3.7.2.min.js"></script>
    <script src="../JS/main.js"></script>
</head>

<body>
    <div class="container">
        <h2>Animal Gallery</h2>
        <div class="gallery">
            <div class="item">
                <img src="../Images/lion.jpg" alt="Lion">
                <p>Lion</p>
            </div>
            <div class="item">
                <img src="../Images/cat.jpg" alt="Cat">
                <p>Cat</p>
            </div>
            <div class="item">
                <img src="../Images/20240709195836685016.webp" alt="Bird">
                <p>Bird</p>
            </div>
            <div class="item">
                <img src="../Images/Rhino.jpg" alt="Rhino">
                <p>Rhino</p>
            </div>
            <div class="item">
                <img src="../Images/panda.jpg" alt="Panda">
                <p>Panda</p>
            </div>
            <div class="item">
                <img src="../Images/sheep.jpg" alt="Goat">
                <p>Goat</p>
            </div>
        </div>
    </div>
</body>
</html>
